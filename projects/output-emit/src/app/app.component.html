<h2>List Test</h2>

<button (click)="list.moveActive(1)">Next</button>
<button (click)="list.moveActive(-1)">Previous</button>
<button (click)="list.toggleActive()">Toggle</button>
<app-list #list [activeIndex]="0" [selected]="['b']">
  <app-option key="a">Option A</app-option>
  <app-option key="b">Option B</app-option>
  <app-option key="c">Option C</app-option>
</app-list>

<p>
  Active index: {{ list.activeIndex() }}<br>
  Selected: {{ list.selected() }}<br>
</p>
